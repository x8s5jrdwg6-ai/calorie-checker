<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="UTF-8">
  <title>間食カロリーチェッカー - メーカー登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="container">
  <div class="page-title">メーカー登録</div>
  <div class="page-sub">メーカーを登録します</div>

  <div th:if="${msg}" class="toast" th:text="${msg}"></div>
  <div th:if="${error}" class="error" th:text="${error}"></div>

  <div class="card" style="margin-top:10px;">
    <form th:action="@{/makers/create}" method="post" class="stack">
      <div class="stack">
        <label>メーカー名</label>
        <input class="input" type="text" name="makerName" required placeholder="例：Calbee">
      </div>
	  <br>
      <button class="btn btn-primary tap" type="submit">登録</button>
    </form>
  </div>

  <hr class="hr">

  <div class="stack">
    <a class="btn btn-ghost tap" th:href="@{/}">TOPへ戻る</a>

  </div>
</div>
  <!-- 下固定ナビ（iPhoneっぽさ爆上げ） -->
  <div style="height:72px;"></div>
</div>

<nav class="bottom-nav">
  <a class="nav-item" th:href="@{/eat}">
    <div class="nav-emoji">🍽</div>
    <div class="nav-label">食べた</div>
  </a>
  <a class="nav-item is-active" th:href="@{/makers/new}">
    <div class="nav-emoji">🏭</div>
    <div class="nav-label">メーカー登録</div>
  </a>
  <a class="nav-item" th:href="@{/foods/new}">
    <div class="nav-emoji">🧃</div>
    <div class="nav-label">食品情報登録</div>
  </a>
  <a class="nav-item" th:href="@{/flavors/new}">
    <div class="nav-emoji">🧂</div>
    <div class="nav-label">栄養情報登録</div>
  </a>
</nav>
<script>
  // iOS Safariで :active を確実に効かせる
  document.addEventListener('touchstart', () => {}, {passive:true});
</script>

</body>
</html>
