<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="UTF-8">
  <title>間食カロリーチェッカー - 食べた！登録：メーカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" th:href="@{/css/base.css}">

</head>
<body>
<div class="container">

  <div class="page-title">食べた！登録</div>
  <div class="page-sub">① メーカーを選択</div>

  <div class="card" th:if="${#lists.isEmpty(makers)}">
    <div class="muted">メーカーが未登録です</div>
    <div style="margin-top:10px;">
      <a class="btn btn-primary" th:href="@{/makers/new}">メーカー登録へ</a>
    </div>
  </div>

  <div class="card" th:if="${!#lists.isEmpty(makers)}">
    <div class="muted" style="font-weight:800; margin-bottom:10px;">メーカー</div>
		
    <div class="grid">
      <a class="tile tap"
         th:each="m : ${makers}"
         th:href="@{/eat/foods(makerId=${m.food_maker_id})}">
        <div class="tile-title" th:text="${m.maker_name}">maker</div>
      </a>
    </div>
  </div>
  
  <hr class="hr">
  
  <div class="stack">
    <a class="btn btn-ghost tap" th:href="@{/}">TOPへ戻る</a>
  </div>

  <div style="height:72px;"></div>
</div>

<nav class="bottom-nav">
	<a class="nav-item is-active" th:href="@{/eat}">
	  <div class="nav-emoji">🍽</div>
	  <div class="nav-label">食べた！</div>
	</a>
	<a class="nav-item" th:href="@{/makers/new}">
	  <div class="nav-emoji">🏭</div>
	  <div class="nav-label">メーカー登録</div>
	</a>
	<a class="nav-item" th:href="@{/foods/new}">
	  <div class="nav-emoji">🧃</div>
	  <div class="nav-label">食品情報登録</div>
	</a>
	<a class="nav-item" th:href="@{/flavors/new}">
	  <div class="nav-emoji">🧂</div>
	  <div class="nav-label">栄養情報登録</div>
	</a>
</nav>
<script>
  // iOS Safariで :active を確実に効かせる
  document.addEventListener('touchstart', () => {}, {passive:true});
</script>

</body>
</html>
