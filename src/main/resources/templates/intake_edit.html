<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="UTF-8">
  <title>間食カロリーチェッカー - 履歴編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="container">

  <div class="page-title">履歴編集</div>
  <div class="page-sub">日付と時間を修正できます</div>

  <div class="card">
    <div class="muted">食品</div>
    <div style="font-weight:900;" th:text="${foodName}">food</div>
    <div class="muted" style="margin-top:6px;">味</div>
    <div style="font-weight:900;" th:text="${flavorName}">flavor</div>
    <div class="muted" style="margin-top:6px;">カロリー</div>
    <div style="font-weight:900;"><span th:text="${calorie}">0</span> kcal</div>
  </div>

  <div class="card">
    <form th:action="@{/intake/update}" method="post" class="stack">
      <input type="hidden" name="intakeId" th:value="${intakeId}">

      <div class="stack">
        <label>日付</label>
        <input class="input" type="date" name="eatenDate" th:value="${eatenDate}" required>
      </div>

      <div class="stack">
        <label>時間</label>
        <input class="input" type="time" name="eatenTime" th:value="${#strings.substring(eatenTime, 0, 5)}" required>
      </div>

<br>
      <button class="btn btn-primary tap" type="submit">更新</button>
      <a class="btn btn-ghost tap" th:href="@{/intake/detail(intakeId=${intakeId})}">キャンセル</a>
    </form>
  </div>

  <div style="height:72px;"></div>
</div>
<nav class="bottom-nav">
	<a class="nav-item" th:href="@{/eat}">
	  <div class="nav-emoji">🍽</div>
	  <div class="nav-label">食べた！</div>
	</a>
	<a class="nav-item" th:href="@{/makers/new}">
	  <div class="nav-emoji">🏭</div>
	  <div class="nav-label">メーカー登録</div>
	</a>
	<a class="nav-item" th:href="@{/foods/new}">
	  <div class="nav-emoji">🧃</div>
	  <div class="nav-label">食品情報登録</div>
	</a>
	<a class="nav-item" th:href="@{/flavors/new}">
	  <div class="nav-emoji">🧂</div>
	  <div class="nav-label">栄養情報登録</div>
	</a>
</nav>
<script>
  // iOS Safariで :active を確実に効かせる
  document.addEventListener('touchstart', () => {}, {passive:true});
</script>

</body>
</html>
